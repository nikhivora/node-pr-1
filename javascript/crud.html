    <script>

        let record = []
        const saverecord = () => {
            const name = document.getElementById("name").value
            const email = document.getElementById("email").value
            const password = document.getElementById("password").value

            let obj = {
                id: Math.floor(Math.random() * 100000),
                name: name,
                email: email,
                password: password
            }
            record.push(obj)

            document.getElementById("name").valu = ""
            document.getElementById("email").value = ""
            document.getElementById("password").value = ""
            viewdata()
        }

        const viewdata = () => {
            let tbl = ""
            record.map((val, index) => {
                tbl = `
                 <tr>

        <td> ${val.email}</td>

        <td>  <button onclick="deletedata(${val.id})">delete</button></td>
        <td>  <button onclick="editdata(${val.id})">Edit</button></td>
       
    </tr>
                `
            })

            document.getElementById('tbody').innerHTML=tbl
        }

        const deletedata=(id)=>{
            let deletedata= record.filter(val=>val.id !=id)
            record=deletedata
            console.log(deletedata);

        }
const editdata=(id)=>{
     let single = record.find(val => val.id == id);
  
     
  document.getElementById('name').value = single.name
  document.getElementById('email').value = single.email
  document.getElementById('password').value = single.password

}
const updetuers=()=>{

            let up=record.map((val, i)=>{

                    val.name=userfname

            })
    record=up
    document.getElementById("name").value = ""

}
